name: Validate

on:
  push:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Checkout Repositorio
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”¨ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Run tests
        run: npm run test

      - name: ğŸ”¨ build project
        run: npm run build
