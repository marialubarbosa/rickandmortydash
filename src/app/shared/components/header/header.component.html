<mat-toolbar class="navbar">
  <img src="../../../../assets/images/logo.png" />
  <div class="navbar_selector">
    <div
      class="navbar_selector_home"
      [ngClass]="tab === 'home' ? ' active' : ''"
      (click)="choose('home')"
    >
      <mat-icon class="navbar_selector_icon" fontIcon="home"></mat-icon>
      <p>In√≠cio</p>
    </div>
    <div
      class="navbar_selector_fav"
      [ngClass]="tab === 'fav' ? ' active' : ''"
      (click)="choose('fav')"
    >
      <mat-icon class="navbar_selector_icon" fontIcon="favorite"></mat-icon>
      <p>Favoritos</p>
      <div class="navbar_selector_amount">
        {{ numFav | async }}
      </div>
    </div>
  </div>
</mat-toolbar>
