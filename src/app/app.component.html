<ml-header (changeTabs)="setTab($event)"></ml-header>
<ml-list
  [tabData]="tabData"
  [caracteresData]="
    tabData.title === 'Início' ? caractersData : caractersFavorite
  "
  [isLoading]="isLoading"
  [isEmpty]="isEmpty"
  (search)="searchCaracters($event)"
  (backToHome)="setTab('home')"
  (favoriteIsEmpty)="
    tabData.title === 'Início' ? (isEmpty = false) : (isEmpty = true)
  "
></ml-list>
